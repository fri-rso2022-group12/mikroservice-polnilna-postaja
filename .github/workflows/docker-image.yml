name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile  --build-arg db_port=${{DB_PORT}} --build-arg db_database=${{DB_DATABASE}} --build-arg db_username=${{DB_USERNAME}} --build-arg db_password=${{DB_PASSWORD}} --build-arg db_hostname=${{DB_HOST}} --tag charging-station:$(date +%s)
